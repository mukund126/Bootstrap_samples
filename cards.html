          <h5 class="card-title">User Details</h5>

      <form>
      <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" class="form-control" id="in_email" aria-describedby="emailHelp">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Name</label>
        <input type="text" class="form-control" id="in_name">
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Mobile No.</label>
        <input type="number" class="form-control" id="in_mobile" aria-describedby="emailHelp">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Address</label>
        <textarea class="form-control" id="in_address" rows="3"></textarea>
      </div>
    </form>
    <button class="btn btn-primary" onclick="clickme()">Submit</button>
