  	<script>
  		function select_month(month)
  		{
  			var amount = [500,700,900,1500];
  			console.log(month);
  			var table = document.getElementsByClassName("month_col");
  			var i=0;
  			while(i<table.length)
  			{
  				table[i].innerHTML = month + " Months";
  				// console.log(table[i].innerHTML)
  				document.getElementById("cost_"+i).innerHTML = amount[i]*month;
  				i+=1;
  			}
  		}

  	</script>
